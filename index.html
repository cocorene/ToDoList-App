<!doctype html>
<html>

<head>
  <title>To Do List Interactive App</title>

  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <!-- jQuery UI CSS -->
  <link href="js/jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet">
</head>

<body>

  <div class="container" id="todoListWrapper">
    <h1>Your Weekly To Do List</h1>
    <p>To use&#58; simply hover over a day to add an item, then drag &amp; drop to reorder or move to another day.</p>

    <div id="todoList">
      <ul>
        <li class="listTitle wkend">Sunday</li>
        <li class="addItem">
          <input type="text" placeholder="add new item...">
        </li>
      </ul>
      <ul>
        <li class="listTitle">Monday</li>
        <li class="addItem">
          <input type="text" placeholder="add new item...">
        </li>
      </ul>
      <ul>
        <li class="listTitle">Tuesday</li>
        <li class="addItem">
          <input type="text" placeholder="add new item...">
        </li>
      </ul>
      <ul>
        <li class="listTitle">Wednesday</li>
        <li class="addItem">
          <input type="text" placeholder="add new item...">
        </li>
      </ul>
      <ul>
        <li class="listTitle">Thursday</li>
        <li class="addItem">
          <input type="text" placeholder="add new item...">
        </li>
      </ul>
      <ul>
        <li class="listTitle">Friday</li>
        <li class="addItem">
          <input type="text" placeholder="add new item...">
        </li>
      </ul>
      <ul>
        <li class="listTitle wkend">Saturday</li>
        <li class="addItem">
          <input type="text" placeholder="add new item...">
        </li>
      </ul>
    </div>
    <!-- #todoList -->

  </div>
  <!-- .container -->

  <div id="trash">When complete, drag an item here to delete</div>


  <!-- Load the CDN first -->
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>

  <!-- If CDN fails to load, serve up the local version -->
  <script>
    window.jQuery || document.write('<script src="js/jquery-2.1.4.js"><\/script>');
  </script>

  <!-- jQuery UI -->
  <script src="js/jquery-ui-1.11.4/jquery-ui.min.js"></script>

  <script src="js/script.js"></script>
</body>

</html>
